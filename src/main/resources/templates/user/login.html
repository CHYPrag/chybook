<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>chybook -- 登录</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-5 left">
            <img th:src="@{img/login.png}">
        </div>
        <div class="col-5 right card">
            <div class="card-header">
                <label>用户登录</label>
                <span>还未注册？<a th:href="@{/regiester}">注册</a></span>
            </div>
            <div class="form-group card-body">
                <div class="username">
                    <span>用户名：</span>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="userpassword">
                    <span>密码：</span>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="verifycode">
                    <span>验证码：</span>
                    <input type="text" name="name" class="form-control">
                    <span>
                        <img th:src="@{/login_verifycode}" class="verify-img">
                    </span>
                </div>
                <input type="hidden" value="login">
                <button class="btn btn-primary submit" style="color: skyblue">登录</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
